version: "3.9"
services:
  termit-nginx:
    build:
      context: nginx
      args:
        CONTEXT: ${ROOT}
    image: termit-nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    depends_on:
      - termit
      - termit-server
      - termit-db-server
  termit-db-server:
    build:
      context: db-server
    image: termit-db-server
    environment:
      GDB_JAVA_OPTS: -Dgraphdb.external-url=${URL}${ROOT}/sluzby/db-server -Ddefault.min.distinct.threshold=67108864 -Dgraphdb.workbench.cors.enable=true -Dgraphdb.workbench.cors.origin=* -Dgraphdb.workbench.cors.expose-headers=*
    restart: always
    ports:
      - "127.0.0.1:7200:7200"
    volumes:
      - termit-db-server:/opt/graphdb/home
  termit-server:
    image: kbsscvut/termit
    depends_on:
      - termit-db-server
    environment:
      LOGGING_FILE_NAME: /tmp/storage/termit.log
      TERMIT_PERSISTENCE_LANGUAGE: cs
      TERMIT_REPOSITORY_URL: http://termit-db-server:7200/repositories/termit
      TERMIT_REPOSITORY_PUBLICURL: ${URL}${ROOT}/sluzby/db-server/repositories/termit
      TERMIT_CORS_ALLOWEDORIGINS: ${URL}
      TERMIT_SERVER_SERVLET_CONTEXT-PATH: ${ROOT}/sluzby/server
      TERMIT_FILE_STORAGE: /tmp/storage
      TERMIT_TEXTANALYSIS_URL: http://annotace-server:8080/annotate?enableKeywordExtraction=true
      TERMIT_JWT_SECRETKEY: ${JWT_SECRET_KEY}
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - termit-server:/tmp/storage
  annotace-server:
    image: ghcr.io/kbss-cvut/annotace/annotace-spark:latest
    ports:
      - "127.0.0.1:8888:8080"
    volumes:
      - annotace-server:/tmp
  termit:
    image: kbsscvut/termit-ui
    depends_on:
      - termit-server
    environment:
      SERVER_URL: ${URL}${ROOT}/sluzby/server
      ADMIN_REGISTRATION_ONLY: "true"
      SHOW_PUBLIC_VIEW_ON_UNAUTHORIZED: "true"
    ports:
      - "127.0.0.1:3000:80"
  ontographer:
    build:
      context: ./ontographer/
      dockerfile: Dockerfile
      args:
        - REACT_APP_CONTEXT=$REACT_APP_CONTEXT
        - REACT_APP_ID=$REACT_APP_ID
        - REACT_APP_URL=$REACT_APP_URL
        - REACT_APP_COMPONENTS=$REACT_APP_COMPONENTS
        - REACT_APP_DEBUG=$REACT_APP_DEBUG
        - REACT_APP_AUTHENTICATION=$REACT_APP_AUTHENTICATION
        - REACT_APP_STANDALONE=$REACT_APP_STANDALONE
    ports:
      - 8079:80
    env_file:
      - .env

volumes:
  termit-db-server:
  termit-server:
  annotace-server:
